<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> 
</head>
  <body>
    <div class="container">
    <header>
    <h1>Calificaciones Alumnos</h1>
    </header>

    <div class="form-group">
      <label for="">Ingrese la primer calificación</label>
      <input type="number" name="" id="inpNum1" class="form-control" placeholder="Ingrese la calificación" aria-describedby="helpId"/>
    </div>
    <div class="form-group">
      <label for="">Ingrese la segunda calificación</label>
      <input type="number" name="" id="inpNum2" class="form-control" placeholder="Ingrese la calificación" aria-describedby="helpId"/>
    </div>
    <div class="form-group">
      <label for="">Ingrese la tercer calificación</label>
      <input type="number" name="" id="inpNum3" class="form-control" placeholder="Ingrese la calificación" aria-describedby="helpId"/>
    </div>

    <div class="row">
        <div class="col-12">
            <button type="button" name="" id="btnCalCalif" class="btn btn-outline-success btn-block" btn-lg btn-block>Calcular calificaciones</button>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-12">
            <div id="resultado" class="alert alert-success" role="alert">
                <strong>success</strong>
            </div>
        </div>
    </div>
    </div>
    <!-- Optional JavaScript -->
    <script src="./../JS/index.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
