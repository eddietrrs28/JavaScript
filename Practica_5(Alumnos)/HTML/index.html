<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Calificaciones Alumnos</title>
</head>
<body>
    <div class="container">
    <header>
        <h1>Notas de Alumnos</h1>
    </header>
    <div class="row mt-3">
        <div class="form-group">
          <label for="inpMatricula">Ingrese la matricula del alumno</label>
          <input type="text" name="" id="inpMatricula" class="form-control" placeholder="" aria-describedby="helpId">
          <small id="helpId" class="text-muted"></small>
        </div>
    </div>
    <div class="row mt-3">
        <div class="form-group">
          <label for="inpNota1">Ingrese la primer nota del alumno</label>
          <input type="text" name="" id="inpNota1" class="form-control" placeholder="" aria-describedby="helpId">
          <small id="helpId" class="text-muted"></small>
        </div>
    </div>
    <div class="row mt-3">
        <div class="form-group">
          <label for="inpNota2">Ingrese la segunda nota del alumno</label>
          <input type="text" name="" id="inpNota2" class="form-control" placeholder="" aria-describedby="helpId">
          <small id="helpId" class="text-muted"></small>
        </div>
    </div>
    <div class="row mt-3">
        <div class="form-group">
          <label for="inpNota3">Ingrese la tercer nota del alumno</label>
          <input type="text" name="" id="inpNota3" class="form-control" placeholder="" aria-describedby="helpId">
          <small id="helpId" class="text-muted"></small>
        </div>
    </div>
    <div class="row mt-3">
        <div class="form-group">
          <label for="inpNota4">Ingrese la cuarta nota del alumno</label>
          <input type="text" name="" id="inpNota4" class="form-control" placeholder="" aria-describedby="helpId">
          <small id="helpId" class="text-muted"></small>
        </div>
    </div>
    <div class="row mt-3">
        <div class="form-group">
          <label for="inpNota5">Ingrese la quinta nota del alumno</label>
          <input type="text" name="" id="inpNota5" class="form-control" placeholder="" aria-describedby="helpId">
          <small id="helpId" class="text-muted"></small>
        </div>
    </div>
    <div class="row mt-3">
    <button type="button" name="" id="btnCalcularPromedio" class="btn btn-outline-primary btn-lg btn-block">Calcular Promedio</button>
    </div>
    <div class="row">
        <div class="col-12 mt-3">
            <div class="alert alert-primary" role="alert">
                <span id="resultado"></span>
            </div>
        </div>
    </div>
    </div>
    <script src="./../JS/index.js"></script>
</body>
</html>
