<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Edades</title>
</head>
<body>
    <div class="container">
    <header>
        <h1>Edades</h1>
    </header>
    <div class="row mt-3">
        <div class="form-group">
          <label for="inpNombre1">Ingrese el primer nombre del usuario</label>
          <input type="text" name="" id="inpNombre1" class="form-control" placeholder="" aria-describedby="helpId">
          <small id="helpId" class="text-muted"></small>
        </div>
    </div>
    <div class="row mt-3">
        <div class="form-group">
          <label for="inpEdad1">Ingrese la edad del primer usuario</label>
          <input type="number" name="" id="inpEdad1" class="form-control" placeholder="" aria-describedby="helpId">
          <small id="helpId" class="text-muted"></small>
        </div>
    </div>
    <div class="row mt-3">
        <div class="form-group">
          <label for="inpNombre2">Ingrese el segundo nombre del usuario</label>
          <input type="text" name="" id="inpNombre2" class="form-control" placeholder="" aria-describedby="helpId">
          <small id="helpId" class="text-muted"></small>
        </div>
    </div>
    <div class="row mt-3">
        <div class="form-group">
          <label for="inpEdad2">Ingrese la edad del segundo usuario</label>
          <input type="number" name="" id="inpEdad2" class="form-control" placeholder="" aria-describedby="helpId">
          <small id="helpId" class="text-muted"></small>
        </div>
    </div>

    <div class="row mt-3">
        <button type="button" name="" id="btnCalcularEdad" class="btn btn-outline-primary btn-lg btn-block">Calcular Edad</button>
    </div>
    <div class="row">
        <div class="col-12 mt-3">
            <div class="alert alert-primary" role="alert">
                <span id="resultado"></span>
            </div>
        </div>
    </div>
    </div>
    <script src="./../JS/index3.js"></script>
</body>
</html>
