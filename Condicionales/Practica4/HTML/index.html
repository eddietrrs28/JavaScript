<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Descuentos</title>
</head>
<body>
    <div class="container">
    <header>
        <h1>Calcular descuentos</h1>
    </header>
    <div class="row mt-3">
        <div class="form-group">
          <label for="">Ingrese el costo de la compra</label>
          <input type="number" id="inpCosto" class="form-control" placeholder="" aria-describedby="helpId">
          <small id="helpId" class="text-muted"></small>
        </div>
    </div>

    <div class="row mt-3">
        <button type="button" id="btnCalcularCompra" class="btn btn-outline-primary btn-lg btn-block">Calcular Descuento</button>
    </div>

    <div class="row">
        <div class="col-12 mt-3">
            <div class="alert alert-info" role="alert">
                <span id="resultado"></span>
            </div>
        </div>
    </div>
    </div>
    <script src="./../JS/index.js"></script>
</body>
</html>
